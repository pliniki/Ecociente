              <li class="nav-item"></li>
            </ul>
            <a href="sign_up.html" class="text-menu">

                <svg

      <!--Conteúdo-->
      <div class="container-fluid flex-wrap">
        <div class="row align-items-center" id="home">
          <div class="col-md-6">
            <h1 class="text-content">
              Seu guia de pontos de coleta de resíduos.
            </h1>
            <p class="text-content-second">
              Ajudamos pessoas a encontrarem pontos de coleta de forma
              eficiente.
            </p>
            <!--Button modal-->
            <div class="col-8 mt-4">
              <div class="input-group flex-nowrap">
                <span class="input-group-text search2" id="#search">
                  <svg
                    class="icon_search"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </span>
                <button
                  class="btn-primary search form-control text-white"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@getbootstrap"
                >
                  Pesquisar pontos de coleta
                </button>
              </div>
            </div>
            <!--/Button modal-->
          </div>

          <div class="col-md-6">
            <img
              src="assets/img/Eco conscious-bro.png"
              class="img-fluid"
              alt="Cartoon illustration of a man conscientiously recycling waste to help the environment. Ilustração em desenho animado de um homem que está reciclando resíduos de forma consciente para ajudar o meio ambiente."
            />
          </div>
        </div>
      </div>
      <!--/Conteúdo-->
      <hr class="mt-5" />
      <!--Modal de Pesquisa-->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bgk-modal1">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-center mt-5">
                <form class="mt-2 mb-5">
                  <div class="mb-3">
                    <h3 class="text-search text-center mb-5">
                      Pontos de Coleta
                    </h3>

                    <select
                      class="form-select mt-4"
                      aria-label="Default select example"
                    >
                      <option selected>Escolha o Estado</option>
                      <option value="1">São Paulo</option>
                      <option value="2">Rio de Janeiro</option>
                      <option value="3">Minas Gerais</option>
                      <option value="3">Espirito Santo</option>
                    </select>

                    <select
                      class="form-select mt-3"
                      aria-label="Default select example"
                    >
                      <option selected>Escolha a Cidade</option>
                      <option value="1">São Paulo</option>
                      <option value="2">Rio de Janeiro</option>
                      <option value="3">Belo Horizonte</option>
                      <option value="3">Vitória</option>
                    </select>
                  </div>
                  <div class="d-grid gap-2">
                    <a href="collection_point.html" class="text-a">
                      <button
                        class="btn-primary form-control text-white btn-lg search mb-5"
                        type="button"
                      >
                        Buscar
                      </button>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/Modal de Pesquisa-->
